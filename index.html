<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Ably - Arrays</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mezcla de Arrays en Tiempo Real</h1>
    
    <div id="status" class="status disconnected">Desconectado</div>
    
    <div class="array-container">
        <div class="array-title">Tu Array:</div>
        <div id="myArray" class="array-buttons"></div>
    </div>

    <div class="array-container">
        <div class="array-title">Array del Otro Usuario:</div>
        <div id="otherArray" class="array-buttons"></div>
    </div>

    <div class="array-container">
        <div class="array-title">Array Combinado:</div>
        <div id="combinedArray" class="array-buttons"></div>
    </div>

    <div id="logs"></div>

    <script src="script.js"></script>
</body>
</html>
