<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Ably</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #logs {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            height: 200px;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Prueba de Conexión Ably</h1>
    <div id="logs"></div>
    <button onclick="enviarMensaje()">Enviar Mensaje de Prueba</button>

    <script>
        // Configuración de Ably
        const ably = new Ably.Realtime('2r98MA.r42eNQ:v2ef69vFT-SWpLRqt4kuIlcDfPHXoapfDkRgwmFanT4');
        const channel = ably.channels.get('canal-prueba');

        // Función para agregar logs
        function agregarLog(mensaje) {
            const logs = document.getElementById('logs');
            const log = document.createElement('div');
            log.textContent = `${new Date().toLocaleTimeString()}: ${mensaje}`;
            logs.appendChild(log);
            logs.scrollTop = logs.scrollHeight;
        }

        // Evento de conexión
        ably.connection.on('connected', () => {
            agregarLog('✅ Conectado a Ably');
        });

        ably.connection.on('failed', () => {
            agregarLog('❌ Error de conexión');
        });

        // Suscripción a mensajes
        channel.subscribe('mensaje', (mensaje) => {
            agregarLog(`📨 Mensaje recibido: ${mensaje.data}`);
        });

        // Función para enviar mensaje
        function enviarMensaje() {
            const mensaje = `Mensaje de prueba ${new Date().toLocaleTimeString()}`;
            channel.publish('mensaje', mensaje);
            agregarLog(`📤 Mensaje enviado: ${mensaje}`);
        }

        // Log inicial
        agregarLog('🚀 Iniciando conexión...');
    </script>
</body>
</html>
